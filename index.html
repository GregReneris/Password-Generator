<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    
    <input type="checkbox" id="SpecialCharacters" checked> Special Characters  <br>
    <input type="checkbox" id="UpperCase" checked> Upper Case <br>
    <input type="checkbox" id="LowerCase" checked> Lower Case <br>
    <input type="checkbox" id="NumeRick" checked> Numbers <br>

    Password Length: <input type="number" min="8" max="32" id="PasswordLength"/> <br>
    

    <br><textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea> <br>
    <button id="generate" onclick="writePassword()">Generate Password</button>
    <button id="copy" onclick="copyToClipboard()">
      Copy to Clipboard
    </button>


    <script src="script.js"></script>
  </body>
</html>
